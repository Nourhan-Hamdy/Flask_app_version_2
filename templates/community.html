            <label style="margin-left: 4.5em">Community type (rural/urban)</label>
			 <select id='land_type' name='land_type' style="margin-left: 23.3em; width: 12.2em">
				<option value=0>Urban</option>
				<option value=1>Rural</option>
			</select>
			<br><br>
			<label style="margin-left: 4.5em">Overcrowding rate:</label>
			<input type="float" name="overcrowding" style="margin-left: 28em" required></input>
			<br><br>
			<label style="margin-left: 4.5em">Average household size:</label>
			<input type="float" name="household_size" style="margin-left: 26em" required></input>
			<br><br>
			<label style="margin-left: 4.5em">Population size:</label>
			<input type="float" name="tot_pop" style="margin-left: 30em" required></input>
			<br><br>
            <label style="margin-left: 4.5em">Summer humidity:</label>
            <input type="float" name="Summer_humidity" style="margin-left: 29em" required></input>
			<br><br>
			<label style="margin-left: 4.5em">Summer maximum temperature (째F):</label>
            <input type="float" name="Summer_Max_temp" style="margin-left: 21em" required></input>
			<br><br>
            <label style="margin-left: 4.5em">Summer minimum temperature (째F):</label>
            <input type="float" name="Summer_Min_temp" style="margin-left: 21em" required></input>
			<br><br>
			<label style="margin-left: 4.5em">Percentage of population less than 15 years old of the community (%):</label>
			<input type="float" name="Percent_of_pop_less_15" style="margin-left: 5.8em" required></input>
			<br><br>
            <label style="margin-left: 4.5em">Percentage of population from 15 to less than 60 years old of the community (%):</label>
            <input type="float" name="Percent_of_pop_bet_15_to_less_60" style="margin-left: 0.6em" required></input>
            <br><br>
            <!-- <label style="margin-left: 4.5em">Percentage of population more than 60 years old of the community:</label>
            <input type="float" name="Percent_of_pop_more_60" style="margin-left: 5em" required></input>
            <br><br> -->
            <label style="margin-left: 4.5em">Percentage of population with higher educational level (%):</label>
            <input type="float" name="Percent_of_higher_education" style="margin-left: 11em" required></input>
			<br><br>
            <label style="margin-left: 4.5em">Illiteracy rate (%):</label>
            <input type="float" name="Percent_of_illiterate" style="margin-left: 30em" required></input>
			<br><br>
			<label style="margin-left: 4.5em">Winter Humidity:</label>
            <input type="float" name="Winter_humidity" style="margin-left: 30em" required></input>
			<br><br>
			<label style="margin-left: 4.5em">Winter average temperature (째F):</label>
            <input type="float" name="Winter_Avg_temp" style="margin-left: 22.5em" required></input>
            <br><br>
            <label style="margin-left: 4.5em">Winter Minimum temperature (째F):</label>
            <input type="float" name="Winter_Min_temp" style="margin-left: 22em" required></input>
			<br><br>
			<label style="margin-left: 4.5em">Buildings with access to electricity (%):</label>
			<input type="float" name="Percent_no_build_conn_elect" style="margin-left: 20em" required></input>
			<br><br>
			<label style="margin-left: 4.5em">Dependency on electricty in cooking (%):</label>
			<input type="float" name="Percent_depend_Elec_cooking" style="margin-left: 19em" required></input>
			<br><br>
			
			<button style="margin-left: 50em" class="btn custom-btn custom-btn-bg custom-btn-link"; type="reset">Clear</button>
			<button class="btn custom-btn custom-btn-bg custom-btn-link";type="submit">Predict</button>
		</form>
